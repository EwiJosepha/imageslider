<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Image-Slider</title>
</head>

<body>
  <h1>An Image Slider</h1>
  <div class="container">
    <div class="imagecarrier" id="imgs">
      <img src="assets/images/jane.jpg" alt="Jane-Image">
      <img src="assets/images/cover (1).jpg" alt="cover-page">
      <img src="assets/images/cover (3).png" alt="cover">
      <img src="assets/images/runway.jpg" alt="Runway">
      <img src="assets/images/photo-1682687220063-4742bd7fd538.avif" alt="Runway">
      <img src="assets/images/photo-1682687221175-fd40bbafe6ca.avif" alt="Runway">
      <img src="assets/images/premium_photo-1681412205238-8171ccaca82b.avif" alt="Runway">
      <img src="assets/images/premium_photo-1690442876996-98fcedf7f140.avif" alt="Runway">
    </div>

    <div class="btns">
      <button id="left">Next</button>
      <button id="right">Previous</button>
    </div>
  </div>

  <script src="assets/scripts/script.js"></script>
</body>

</html>
